<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
</head>
<body>
{{var non_inline_styles}}
<!-- Begin wrapper table -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:#F3F3F3; font-family:Lucida Grande, Arial;">
    <tbody>
        <tr align="center">
            <td valign="top" align="center">

                <table width="580" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border-spacing: 0; margin-top:30px; background-color:transparent;">
                    <tbody>
                        <tr>
                            <td valign="top" style="border:none;">
                                <a href="{{store url=""}}">
                                    <img
                                        {{if logo_width}}
                                        width="{{var logo_width}}"
                                        {{else}}
                                        width="170"
                                        {{/if}}

                                        {{if logo_height}}
                                        height="{{var logo_height}}"
                                        {{else}}
                                        height="68"
                                        {{/if}}

                                        src="{{var logo_url}}"
                                        alt="{{var logo_alt}}"
                                        border="0"/>
                                </a>
                            </td>
                            <td valign="top" style="border:none; text-align:right; font-size: 12px; color: #9E9E9E; padding: 28px 0;">
                                {{if var order.increment_id}}}
                                    Pedido #{{var order.increment_id}}
                                {{/if}}
                            </td>
                        </tr>
                    </tbody>
                </table>
